<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลงทะเบียนลูกค้า</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e6f4ea, #c5e1d4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #b6cdbf;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    #result {
      margin-top: 12px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ลงทะเบียนลูกค้า</h2>
    <form id="registerForm">
      <input type="text" id="fullname" placeholder="ชื่อ-นามสกุล" required />
      <input type="tel" id="phone" placeholder="เบอร์โทร (ห้ามซ้ำ)" required />
      <input type="email" id="email" placeholder="อีเมล" required />
      <input type="hidden" id="userId" />
      <button type="submit">ส่งข้อมูล</button>
      <p id="result"></p>
    </form>
  </div>

  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2007666339-kj34XjbR" });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        document.getElementById("userId").value = userId;

        // ✅ ดึงข้อมูลเก่าจาก server
        const res = await fetch("https://3d2c-147-50-89-134.ngrok-free.app/customer?userId=" + userId);
        const customer = await res.json();
        if (customer.fullname) {
          document.getElementById("fullname").value = customer.fullname;
          document.getElementById("phone").value = customer.phone;
          document.getElementById("email").value = customer.email;
        }
      } catch (err) {
        document.getElementById("result").textContent = "❌ เกิดข้อผิดพลาดในการโหลดข้อมูล";
        console.error("LIFF error:", err);
      }
    }

    main();

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        userId: document.getElementById("userId").value,
        fullname: document.getElementById("fullname").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value
      };

      try {
        const res = await fetch("https://3d2c-147-50-89-134.ngrok-free.app/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        const result = document.getElementById("result");
        result.textContent = text;
        result.style.color = text.includes("สำเร็จ") || text.includes("อัปเดต") ? "green" : "red";
      } catch (err) {
        document.getElementById("result").textContent = "❌ ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้";
        console.error("Submit error:", err);
      }
    });
  </script>
</body>
</html>
